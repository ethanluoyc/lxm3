name: Upload to PyPI

on:
  release:
    types: [published]

env:
  FORCE_COLOR: "1"

jobs:
  deployment:
    environment: publish
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install Hatch
      run: pip install --upgrade hatch

    - name: Build
      run: hatch build

    - name: Publish
      run: hatch publish
      env:
        HATCH_INDEX_USER: __token__
        HATCH_INDEX_AUTH: ${{ secrets.PYPI_API_TOKEN }}
